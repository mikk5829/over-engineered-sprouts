name: CI

on:
  push:
    branches:
    - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add production remote to push changes
      run: git remote add production ssh://pi@starostka.tplinkdns.com:10300/~/deploy-folder/project
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.0.0
      with:
        key: ${{ secrets.SSH_KEY }}
        name: id_rsa_github
        known_hosts: |
          |1|k5L0bHDXz6ejOk+6b/f72gDVOxg=|6hwJ1B8FP4tce35Mw1bvckASzR8= ssh-rsa 
          |1|hhz025XKfyL3C6ApE2xXB9+1M1Q=|ic4dEZf9IFo0tF2k+tdiNmYLUcs= ssh-rsa 
    - name: Add ssh key
      run: |
        eval `ssh-agent -s`
        ssh-add ~/.ssh/id_rsa_github
        git remote -v
        git push production develop
